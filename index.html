<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Ficha de Triagem Hospitalar</h2>
    <form action="cadastrar.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="">Nome</label>
                <input type="text" name= "nome" required>

                <label for="">Idade</label>
                <input type="number" name="idade" required>

                <label for="">Sexo</label>
                <select name="sexo" id="">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                    </select>

                    <label for="">Data de Nascimento</label>
                    <input type="date" name="data_nascimento">

                    <label for="">CPF</label>
                    <input type="text" name="cpf" required>


                    <label for="">Telefone</label>
                    <input type="text" name="telefone" required>

                    <label for="">Endereço</label>
                    <input type="text" name="endereco">

            </fieldset>

            <fieldset>

                <legend>Informações Médicas</legend>

                <label for="">Sintomas</label>
                    <input type="text" name="sintomas">

                    <label for="">Inicio dos Sintomas</label>
                    <input type="date" name="inicioDosSintomas">

                    <label for="">Doenças Pré Existentes </label>
                    <input type="text" name="doencasPreExistentes">

                    <label for="">Uso de Medicamentos</label>
                    <input type="text" name="usoDeMedicamentos">

                    <label for="">Alergias</label>
                    <input type="text" name="alergias">


            </fieldset>

             <fieldset>

                <legend>Dados Vitais</legend>

                <label for="">Pressão Arterial</label>
                    <input type="text" name="pressaoArterial">

                    <label for="">Temperatura (°C)</label>
                    <input type="text" name="temperatura">

                    <label for="">Frequência Cardiaca (bpm) </label>
                    <input type="text" name="frequenciaCardiaca">

                    <label for="">Saturação de O <sub>²</sub></label>
                    <input type="text" name="saturacao">


            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <input type="text" name="observacoes">
            </fieldset>
            <input type="submit" value="Cadastrar Paciente">
        </form>
    </div>
</body>
</html>
